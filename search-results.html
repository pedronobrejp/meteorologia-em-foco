            // Filter the search results based on the search term
            var filteredResults = searchResults.filter(function (result) {
                var titleMatches = result.title.toLowerCase().includes(searchTerm.toLowerCase());
                var contentMatches = result.content.toLowerCase().includes(searchTerm.toLowerCase());
                return titleMatches || contentMatches;
            });

            // Display the search results
            for (var i = 0; i < filteredResults.length; i++) {
                var result = filteredResults[i];
                var resultElement = document.createElement('div');
                resultElement.innerHTML = '<a href="' + result.url + '">' + result.title + '</a>';
                document.getElementById('search-results').appendChild(resultElement);
            }
        }

        // Perform the initial search
        performSearch();

        // Search with enter click
        const searchInput = document.getElementById('search-input');

        searchInput.addEventListener('keyup', function(event) {
        if (event.keyCode === 13) { // Verifica se a tecla pressionada é a tecla Enter (código 13)
            event.preventDefault(); // Previne o comportamento padrão do formulário
            document.getElementById('search-button').click(); // Aciona o clique no botão de busca
        }
        });

        // Attach event listener to search button
        document.getElementById('search-button').addEventListener('click', function () {
            var newSearchTerm = document.getElementById('search-input').value;
            if (newSearchTerm !== searchTerm) {
                // Redirect to search results page with the new search term
                window.location.href = 'search-results.html?query=' + encodeURIComponent(newSearchTerm);
